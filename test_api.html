<\!DOCTYPE html>
<html>
<head><title>API Test</title></head>
<body>
<h1>Testing Baliciaga API</h1>
<div id="result"></div>
<script>
fetch('https://7u294to2qh.execute-api.ap-southeast-1.amazonaws.com/dev/listings/7fc3844a-5f55-4695-90fc-38c98359c286')
  .then(res => res.json())
  .then(data => {
    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
  })
  .catch(err => {
    document.getElementById('result').innerHTML = 'Error: ' + err;
  });
</script>
</body>
</html>
